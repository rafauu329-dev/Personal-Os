<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Personal OS</title>

    <link rel="icon" type="image/png" href="assets/dashboard-favicon.png" />
    <link rel="apple-touch-icon" href="assets/dashboard-favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="app-root" class="app-layout">
      <aside class="sidebar">
        <div class="brand-area">
          <h1></h1>
          <div
            id="mini-time-display"
            class="u-mt-sm"
            style="font-variant-numeric: tabular-nums"
          ></div>
        </div>

        <nav class="main-nav">
          <ul id="nav-list">
            <li class="nav-item active" data-page="home">HOME</li>
            <li class="nav-item" data-page="schedule">SCHEDULE</li>
            <li class="nav-item" data-page="goals">GOALS</li>
            <li class="nav-item" data-page="today">FOCUS</li>
            <li class="nav-item" data-page="library">LIBRARY</li>
            <li class="nav-item" data-page="tools">TOOLS</li>
            <li class="nav-item" data-page="reviews">REVIEW</li>
            <li class="nav-item" data-page="settings">SETTINGS</li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <div class="u-flex-align-center u-gap-md">
            <button id="sidebar-toggle" class="btn-menu-toggle">Menu</button>
            <h2 id="page-title">Life Dashboard</h2>
          </div>
        </header>

        <div id="content-area">
          <p class="placeholder-text"></p>
        </div>
      </main>
    </div>

    <div id="modal-overlay" class="modal-overlay">
      <div id="modal-content" class="modal-card"></div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="js/state.js"></script>
    <script src="js/time.js"></script>
    <script src="js/goals.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
