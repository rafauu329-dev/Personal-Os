<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Personal OS </title>
    <link rel="icon" type="image/png" href="assets/dashboard-favicon.png">
  <link rel="apple-touch-icon" href="assets/dashboard-favicon.png">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app-root" class="app-layout">

        <aside class="sidebar">
            <div class="brand-area">
                <h1></h1>
                <div id="mini-time-display" style="margin-top:10px; font-variant-numeric: tabular-nums;">
                    </div>
            </div>

            <nav class="main-nav">
                <ul id="nav-list">
                    <li class="nav-item active"> Home </li>
                    <li class="nav-item"> Goals </li>
                    <li class="nav-item"> Focus </li>
                    <li class="nav-item"> Library </li>
                    <li class="nav-item"> Tools </li>
                    <li class="nav-item"> Review </li>
                    <li class="nav-item"> Settings </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div style="display:flex; align-items:center; gap:15px;">
                    <button id="sidebar-toggle" style="
    font-size: 0.8rem;
    font-weight: 900;
    background: var(--bg-surface);
    border: 3px solid #000;
    padding: 5px 12px;
    border-radius: 2px;
    cursor: pointer;
    box-shadow: 4px 4px 0px #000;
    transform: rotate(-2deg);
"> Menu </button>
                    <h2 id="page-title"> Life Dashboard </h2>
                </div>
            </header>

            <div id="content-area">
                <p class="placeholder-text"></p>
            </div>
        </main>

    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-card"></div>
    </div>
    <div id="toast-container" class="toast-container"></div>

    <script src="js/state.js"></script>
    <script src="js/time.js"></script>
    <script src="js/goals.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
